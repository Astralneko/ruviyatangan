<!-- Convert Spanish and Rokadong links to take the user to the Spanish or Rokadong version of the current page -->
<script type="text/javascript">
	const url2 = window.location.pathname + window.location.search;
	const english_link = url2.split('/').splice(url2.indexOf("spa"),1).join('/');
	const rokadong_link = url2.split('/').map(a => {
    if(a == 'spa') 
        return 'rkd'; 
    else 
        return a;
	}).join('/');
  
	document.getElementById("english-page").href=english_link;
	document.getElementById("rokadong-page").href=rokadong_link;
</script>
<nav1>
	<div class="navlink"><a href="#" id=english-page>English</a></div>
	<div class="navlink"><a href="#" id=spanish-page>Español</a></div>
	<div class="navlink"><a href="#" id=rokadong-page></a></div>
</nav1>
